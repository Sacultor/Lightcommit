version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lightcommit-postgres
    environment:
      POSTGRES_USER: lightcommit
      POSTGRES_PASSWORD: lightcommit
      POSTGRES_DB: lightcommit
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: lightcommit-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

